<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./mobilePassword.js"></script>
  <link rel="stylesheet" href="./mobilePassword.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>


  <button onclick="show()">显示密码框</button>
  <p class="password"></p>


  <script>
    /**
     * 参数说明
     * @param size                  number        需要输入密码的长度
     * @param title                 string        密码框弹起的标题
     * @param forget                string        是否显示 “忘记密码”   参数 ： 'show' 显示    'hide' 隐藏
     * @funtion forgetAction                      点击忘记密码的事件
     * @funtion callback => (res)                 输入密码完成后回调
     *   res => 输入的密码
     */

    /**
     * 函数说明(实例化之后才可用)
     * @function rise()      无参       弹出密码输入框
     * @function drop()      无参       隐藏密码输入框
     */


    var password = new mobilePassword({
      size: 6,
      forget: 'show',
      title: '请输入支付密码',
      callback: (res) => {
        console.log(res);
        alert('输入的密码为：' + res)
      },
      forgetAction: function() {
        console.log('忘记密码了')
          // 这里可以进行一些后续操作
      }
    })
    password.rise();
    function show() {
      password.rise();
    }
  </script>
</body>

</html>
